spring:
  #DB 설정
  datasource:
    url: jdbc:h2:tcp://localhost/~/spring/Member-Management-h2
    driver-class-name: org.h2.Driver
    username: sa

  #H2 DataBase
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  #JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
    show-sql: true

  #Redis 설정
  redis:
    image: redis:latest
    host: localhost
    port: 6379


logging:
  level:
    org.hibernate.type.descriptor.sql : trace

